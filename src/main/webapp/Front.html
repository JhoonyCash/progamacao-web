<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Pagina Incial</title>

<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial;
  padding: 10px;
  background: #f1f1f1;
}

/* Header/Blog Title */
.header {
  padding: 30px;
  text-align: center;
  background: white;
}

.header h1 {
  font-size: 50px;
}

/* Style the top navigation bar */
.topnav {
  overflow: hidden;
  background-color: #333;
}

/* Style the topnav links */
.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Change color on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Create two unequal columns that floats next to each other */
/* Left column */
.leftcolumn {   
  float: left;
  width: 75%;
}

/* Right column */
.rightcolumn {
  float: left;
  width: 25%;
  background-color: #f1f1f1;
  padding-left: 20px;
}

/* Fake image */
.fakeimg {
  background-color: #aaa;
  width: 100%;
  padding: 20px;
}

/* Add a card effect for articles */
.card {
  background-color: white;
  padding: 20px;
  margin-top: 20px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Footer */
.footer {
  padding: 20px;
  text-align: center;
  background: #ddd;
  margin-top: 20px;
}

/* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 800px) {
  .leftcolumn, .rightcolumn {   
    width: 100%;
    padding: 0;
  }
}

/* Responsive layout - when the screen is less than 400px wide, make the navigation links stack on top of each other instead of next to each other */
@media screen and (max-width: 400px) {
  .topnav a {
    float: none;
    width: 100%;
  }
}
</style>
</head>

<body>

	<div class="header">
  		<h1>Site de Cadastro</h1>
  		<p>Efetue seu cadastro, cheque os que ja foram feitos e muito mais.</p>
	</div>
	
	<div class="topnav">
 		<a href="CadastroHtml.html">Cadastro</a>
  		<a href="verBanco">Banco</a>
  		<a href="#">Sobre o Desenvolvedor</a>
 	</div>
 	
 	 <div class="card">
      <h2>Sobre o Site</h2>
      <h5>Titulo de descrição, Jan 9, 2019</h5>
      <div class="fakeimg" style="height:200px;"><p>Progamação Web</p>
      <p>Este site tem como proposito efetuar cadastros....</p>
      
     </div> 
     </div>
  	
 	
	<br><br>
	<br><br>
	<div class="footer">
 		<h2></h2>
	</div>
</body>
</html>
